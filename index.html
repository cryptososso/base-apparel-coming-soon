<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
<div class="container">
 <div class="card">
  <div class="header">
   <img src="./images/logo.svg" alt="logo">
  </div>
  <div class="hero">
    <img src="./images/hero-mobile.jpg" alt="image model mobile">
  </div>
  <main>
  <h1><span>We're</span><br>coming soon</h1> 
  <p>Hello fellow shoppers! We're currently building our new fashion store. 
  Add your email below to stay up-to-date with announcements and our launch deals.</p> 
  <form id="form">
  <div class="form-control">
  <input type="email" id="email" name="email" placeholder="Email Address"> 
  <button id="email-btn"><img src="./images/icon-arrow.svg" alt="icon arrow button"></button>
  <img src="./images/icon-error.svg" alt="icon error" class="error-img">
  <p class="error-info"></p> 
  </div>
  </form>
</main>
</div>
<div class="hero-desktop">
<img src="./images/hero-desktop.jpg" alt="model image desktop" class="img-banner">
</div>
</div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Cryptososso</a>.
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
